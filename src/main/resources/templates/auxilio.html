<html lang="en">

<body>
    <h1>Lista dos auxilios distribuidos no municipipo</h1>
    <div class="container">
        <div class="row">
            <div class="col">
                <a href="/"> Voltar ao inicio</a>
            </div>
        </div>

        <p>Tabela simples</p>
        <div class="row">            
                <table id="tabela" class="table" style="width: 100%">
                    <thead>
                    <tr>
                        <th>Nome</th>
                        <th>Municipio</th>
                        <th>Valor</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="axs : ${auxs}">
                        <td th:text="${axs.beneficiario.nome}"></td>
                        <td th:text="${axs.municipio.nomeIBGE}"></td>
                        <td th:text="${axs.valor}"></td>
                    </tr>
                    </tbody>
                </table>

                <p>Por enquanto lista simpes</p>

                    </div>
                </div> -->

        <div class="col">

        </div>

    </div>

</body>
