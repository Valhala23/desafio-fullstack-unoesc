<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulta Teste Repositorios git </title>
    <link th:href = "@{/css/bootstrap.min.css}" rel="stylesheet">    
    <script type="text/javascript">

    </script>
</head>
<body>
    <h1>Lista dos auxilios distribuidos no munic√≠pio</h1>
    <div class="container">
        <div class="row">
            <div class="col">
                <a href="/consultabeneficios"> Voltar a consulta</a>
            </div>
        </div>

        <p>Tabela simples</p>
        <div class="row">            
                <table id="tabela" class="table" style="width: 100%">
                    <thead>
                    <tr>
                        <th>Nome</th>
                        <th>Municipio</th>
                        <th>Valor</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="axs : ${auxs}">
                        <td th:text="${axs.beneficiario.nome}"></td>
                        <td th:text="${axs.municipio.nomeIBGE}"></td>
                        <td th:text="${axs.valor}"></td>
                    </tr>
                    </tbody>
                </table>
        </div>
        <div class="col">
            <a href="/"> Voltar ao inicio</a>
        </div>

    </div>

</body>
</html>
