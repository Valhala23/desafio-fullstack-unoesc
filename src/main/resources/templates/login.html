<!DOCTYPE html>
<html xmlns:th="http:/www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Login - Desafio Unoes</title>
</head>
<body>
<div>
<form th:action="@{/logar}" method="post" style="max-width: 400px; margin: 0 auto;">
    <p>
        Nome : <input type="text" name="login" required />  
    </p>
    <p>
        Senha: <input type="password" name="senha" required />
    </p>
    <p>
        <input type="submit" value="Login" />
    </p>
</form>
</div>
</body>
</html>
