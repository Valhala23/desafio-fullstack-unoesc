<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link th:href = "@{/css/bootstrap.min.css}" rel="stylesheet">    
</head>
<body>    
   <div class="container">
       <div class="row">
           <div class="col">
               <h1>Preencha as informações para realizar seu cadastro</h1>
           </div>           
       </div>
        <div class="row" style="margin-top: 5%;">
            <div class="col-4">
                <p>Nome Completo</p>
                <input type="text">
            </div>
            <div class="col-4">
                <p>Seu municipio</p>
                <input type="text">
            </div>
        </div>
        <form action="#" th:action="@{/concluidocadastro}" th:object="${usuario}" method="post">
            <div class="form-group" style="margin-top: 5%;">
                <p>informações para usar no login</p>
                <p>login</p>
                <input id="login" type="text" class="form-control" th:field="*{login}" required autofocus="autofocus">
            </div>
            <div class="form-group">
                <p>Senha</p>
                <input id="senha" type="password" class="form-control" th:field="*{senha}" required autofocus="autofocus">
            </div>
            <div class="form-group">
                <p>Confirme sua senha</p>
                <input type="text" class="form-control">
            </div>
            
            <div class="form-group" style="margin-top: 2%;">
                    <button type="submit" value="Submit">Cadastrar</button>
                </div>
        </form>

   </div> 
</body>
</html>
